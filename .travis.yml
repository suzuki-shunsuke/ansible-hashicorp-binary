---
language: python
python: "2.7"

sudo: required
dist: trusty

addons:
  apt:
    sources:
    - sourceline: ppa:ansible/ansible
    packages:
    - ansible
    - zip

before_script:
- ansible --version
- cd tests

script:
- ansible-playbook -i inventory-local test.yml

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
